es:
  views:
    permit_steps:
      submit_application:
        intro:
          heading: "Éxito! Su solicitud de permiso está en camino."
          body: "Hemos enviado tu solicitud de permiso a la ciudad. Enviamos una copia a su correo electrónico en %{email}. Hay pocas cosas que hacer a continuación."
        site_plan:
          heading: "Haga un plan detallado del sitio"
          description: "Un plan de sitio un dibujo de su propiedad que incluye los edificios actual(como las casas o cabañas) y nuevas estructuras (como una adición o una nave)."
          instruction: "Usted está obligado a elaborar y presentar un plan detallado del sitio, con su permiso."
          download_button: "Descarga y rellena el formulario de plan de sitio"
        next_steps:
          heading: "Usted recibirá una actualización por correo electrónico pronto"
          timeframe: "1-2 días"
          instruction: "Su solicitud de permiso se encuentra en revisión por el Departamento de Servicios de Desarrollo. Puede recibir un correo electrónico antes pidiendo más información."
          details: "Es probable que reciba una respuesta en 1-2 días. Si usted tiene alguna pregunta, por favor, llegar a DSD o visite el One-Stop. La información de contacto está abajo."
          location:
            html: "<strong>Dónde ir:</strong> <p>El Departamento de Servicios de Desarrollo de One-Stop está situado en la calle:</p><a href=\"https://www.google.com/maps/place/1901+S+Alamo+St/@29.4120584,-98.5013719,17z/data=!3m1!4b1!4m2!3m1!1s0x865c58b9ef04f373:0x367c26cca99a8393\">1901 S. Alamo St. <br>San Antonio, Texas 78204</a>"
          hour:
            html: "<strong>Las horas de oficina:</strong> 7:45am–4:30pm (Lunes-Viernes)"
          bring:
            html: "<strong>Qué llevar:</strong> Si usted visita el One-Stop, por favor traiga lo siguiente:"
          site_plan: "Su plan de sitio impresos y completados"
          photo_id: "Identificación con fotografía (por ejemplo, licencia de conducir, pasaporte)"
          ownership_proof: "Prueba de la propiedad de la vivienda que está trabajando (decir, título de propiedad, los papelde Condado Bexar Appraisal District)"
          payment: "Una tarjeta de crédito, cheque o dinero en efectivo para pagar la cuota"
          contact:
            html: "<strong>¿Tiene alguna pregunta?</strong> Llame al Departamento de Servicios de Desarrollo al (210) 207-1111."