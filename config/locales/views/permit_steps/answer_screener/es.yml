es:
  views:
    permit_steps:
      answer_screener:
        header: "Donde usted está haciendo el trabajo"
        owner_address:
          header: "Ingrese su dirección de casa"
          question: "Ingrese la dirección de la casa que usted está trabajando."
          placeholder: "ex. 123 Main St. San Antonio, TX"
          helper_text: "Debe ser dueño de la casa"
        addition:
          header: "Sobre su nuevo espacio"
          question: "¿Como describiría  mejor el espacio que está construyendo?"
        acs_struct:
          header: "Sobre su nuevo cobertizo o garaje"
          question: "Lo que mejor describe el cobertizo o garaje que está construyendo?"
        deck:
          header: "Sobre su nueva cubierta"
          question: "¿Cómo describirías la cubierta que está construyendo?"
        pool:
          header: "Sobre su nueva piscina"
          question: "Lo que mejor describe a la piscina que está construyendo? "
        window:
          header: "Sobre su ventanas"
          question:
            html: "<b>Sólo</b> va a reemplazar los vidrios rotos?"
          options:
            yes_statement: "Sí"
            no_statement: "No"
        door:
          header: "Sobre sus puertas"
          question:
            html: "<b>Sólo</b> va a sustituir la puerta existente en las bisagras actuales?"
          options:
            yes_statement: "Sí"
            no_statement: "No"
        wall:
          header: "Sobre sus paredes"
          question:
            html: "¿Cómo está cambiando sus paredes?"
          options:
            yes_statement: "Sólo estoy pintando, añadiendo fondos de escritorio, o la reparación de placas de yeso - No voy a mudar o alterar tacos de madera"
            no_statement: "Estoy haciendo algo más"
        siding:
          header: "Sobre su reemplazo de revestimiento"
          question:
            html: "<b>Sólo</b> va a colocandar nuevo revestimiento sobre el revestimiento existente?"
          options:
            yes_statement: "Sí"
            no_statement: "No"
        floor:
          header: "Sobre sus pisos"
          question:
            html: "¿Cómo está cambiando sus pisos? "
          options:
            yes_statement: "Sólo estoy reemplazando o añadiendo alfombras, baldosas, madera o suelo laminado"
            no_statement: "Estoy haciendo algo más"
        contractor:
          header: "Quién lo está ayudando"
          question: "¿Quién va a hacer el trabajo?"
          options:
            yes_statement: "Voy a contratar a un contratista"
            no_statement: "Estoy haciendo el trabajo yo mismo (con la ayuda de mis amigos o familia)"
        submit: "Enviar"
