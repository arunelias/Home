es:
  views:
    permit_mailer:
      send_permit_application:
        heading: "Su solicitud de permiso se ha hecho con Homebase"
        details: "Usted todavía tiene que visitar el Departamento de Servicios de Desarrollo One-Stop para terminar su solicitud de permiso y pagar sus honorarios."
        where_to_visit:
          html: "<strong>Dónde ir:</strong> <p>El Departamento de Servicios de Desarrollo One-Stop está situado en la calle:</p><a href=\"https://www.google.com/maps/place/1901+S+Alamo+St/@29.4120584,-98.5013719,17z/data=!3m1!4b1!4m2!3m1!1s0x865c58b9ef04f373:0x367c26cca99a8393\">1901 S. Alamo St. <br>San Antonio, Texas 78204</a>"
        when_to_visit:
          html: "<strong>Las horas de oficina:</strong> 7:45am–4:30pm (Lunes-Viernes)"
        what_to_bring:
          intro:
            html: "<strong>Qué llevar:</strong> Cuando usted visita el One-Stop, por favor traiga la siguiente:"
          site_plan: "Your printed and completed site plan"
          photo_id: "A form of photo identification (i.e. driver's license, passport)"
          ownership_proof: "Proof of home ownership for the property you're working on (i.e. deed, Bexar County Appraisal District paperwork)"
          payment: "A form of payment (i.e. credit card, check or cash)"
        contact:
          html: "<strong>¿Tiene alguna pregunta?</strong> Llame al Departamento de Servicios de Desarrollo en (210) 207-1111. También puede enviar un correo electrónico a <a href=\"mailto:developmentservicescustomerservice@sanantonio.gov\">developmentservicescustomerservice@sanantonio.gov</a>"
        attachment_details: "Una versión imprimible de su solicitud de permiso se ha unido. Usted puede mantener esto para sus registros."
        questions: "Si tiene alguna pregunta, póngase en contacto con nosotros en developmentservicescustomerservice@sanantonio.gov."
        table:
          field_name: "Nombre del campo"
          response: "Tu respuesta"
          projects: "Proyectos"
          owner_name: "Nombre del propietario"
          address: "Dirección"
          phone: "Número de teléfono"
          email: "Dirección de correo electrónico"
          house_area: "Superficie de la Propiedad"
          addition_area: "Tamaño adición"
          ac: "Aire acondicionado tipo"
          window_count: "Número de ventanas en reparación"
          door_count: "Número de puertas en reparación"
          work_summary: "Resumen trabajo"
          job_cost: "Costo de empleo"